    <section>
      <h2>Solicitar Presupuesto</h2>
      <form action="procesar_presupuesto.php" method="POST">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="mensaje">Solicite más información:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <div>
          <input type="checkbox" id="privacidad" name="privacidad" required>
          <label for="privacidad">Acepto la <a href="img/logo.jpg">Política de Privacidad</a>.</label>
        </div>

        <button type="submit">Enviar Presupuesto</button>
      </form>
    </section>
